program: src/C_single_turn_score_maximizer/__main__.py
method: bayes
metric:
  goal: maximize
  name: val/mean_total_score
parameters:
  epochs:
    values: [500]
  entropy_coeff_start:
    distribution: uniform
    min: 0.01
    max: 0.25
  learning_rate:
    distribution: log_uniform_values
    min: 0.00005
    max: 0.005
  hidden_size:
    distribution: int_uniform
    min: 192
    max: 768
  num_hidden:
    values: [3, 4, 5]
  min_lr_ratio:
    distribution: log_uniform_values
    min: 0.001
    max: 0.1
  gamma_min:
    distribution: log_uniform_values
    min: 0.85
    max: 0.95
  dropout_rate:
    distribution: uniform
    min: 0.05
    max: 0.15
  entropy_anneal_percentage:
    distribution: uniform
    min: 0.1
    max: 0.7
  critic_coeff:
    distribution: log_uniform_values
    min: 0.005
    max: 0.5
  games_per_batch:
    values: [4, 5, 8, 10, 13, 20, 26, 40, 52, 65, 104, 130, 260]
    
early_terminate:
  type: hyperband
  s: 2
  eta: 2
  min_iter: 100