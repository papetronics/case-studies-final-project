repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.1  # update to latest tag if needed
    hooks:
      - id: ruff
        args: [--fix]      # lint + autofix (includes import sorting)
      - id: ruff-format    # formatter (Black-compatible)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        entry: ./.venv/bin/python -m mypy
        additional_dependencies:
          # Add stubs your deps need; examples:
          - types-requests
          - types-python-dateutil
          - types-PyYAML